<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portefólio Eduardo Campos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .menu {
      display: flex;
      gap: 20px;
    }
    .menu button {
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Portefólio Eduardo Campos</h1>
  <div class="menu">
    <button onclick="window.location.href='programacao.html'">Programação</button>
    <button onclick="window.location.href='hardware.html'">Hardware</button>
  </div>
</body>
</html>
